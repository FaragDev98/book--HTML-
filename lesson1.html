<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بيع كتاب HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 200px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
    }
    .buy-btn {
      background: #6a11cb;
      background: linear-gradient(90deg,#6a11cb,#2575fc);
    }
    .play-btn img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>📘 كتاب تعليم HTML للمبتدئين</h1>
    <p>تعلم أساسيات برمجة المواقع خطوة بخطوة بلغة HTML مع أمثلة عملية.</p>

    <!-- صورة الغلاف -->
    <img src="cover.png" alt="غلاف الكتاب">

    <!-- زر شراء -->
    <a href="https://wa.me/201091838789?text=عايز+اشتري+كتاب+HTML" class="btn buy-btn">💳 اشترِ الآن</a>

    <br><br>

    <!-- زر تحميل التطبيق -->
    <a class="play-btn" href="https://play.google.com/store/apps/details?id=APP_PACKAGE_NAME" target="_blank">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ar_badge_web_generic.png" alt="احصل عليه من Google Play">
    </a>

    <br><br>

    <!-- زر مسنجر -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"></script>

    <div class="fb-messengermessageus"
      messenger_app_id="YOUR_APP_ID"
      page_id="YOUR_PAGE_ID"
      color="blue"
      size="large">
    </div>

  </div>
</body>
</html>
